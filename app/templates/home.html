<header class="bloc-chat-header">
  <div class="logo"><h1>Bloc Chat</h1></div>
  <div class="room-name"><h3>{{home.messages.roomname}}</h3></div>
</header>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-demo">
    <form name="newRoomForm">
      <div class="modal-header">
          <h3 class="modal-title" id="modal-title">Create Room</h3>
      </div>
      <div class="modal-body" id="modal-body">
        <input type="text" class="form-control" ng-model="$ctrl.newRoom.$value"/>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
      </div>
    </form>
  </div>
</script>

<section class="list-chat-room">
  <div class="nav-catagories">
    <h2>User</h2>
    <div class="user-profile">
      <div class="avartar-img" style="background-image: url({{home.userProfile.currentUserName(username).avartar}});"></div>
      <span>
        {{home.userProfile.currentUserName(username).username}}
      </span>
    </div>
  </div>
  <div class="nav-catagories">
    <h2>Chat Room</h2>
    <div class="list-group-item list-group-item-action" ng-repeat="room in home.rooms.list" ng-click="home.messages.openChatRoom(room)" title="{{room.$value}}">
      {{room.$value}}
    </div>
    <button type="button" class="chat-btn" title="New Chat Room" ng-click="home.open('sm')"><span class="ion-android-chat"></span></button>
  </div>
</section>
<section class="user-config">
  <div class="log-out">
    <button type="button" class="log-out-button" title="Log Out from {{home.userProfile.currentUserName(username).username}}" ng-click="home.logOut()">Log Out</button>
  </div>
</section>

<message-list>No Chat Data :(</message-list>

<section class="sent-message">
  <div class="message-box">
    <input type="text" class="text-message" ng-model="home.messages.text" placeholder="Say Hi to The World !"/>
    <button class="send-btn" ng-click="home.messages.send(home.messages.text)">
      Send
    </button>
  </div>
</section>
